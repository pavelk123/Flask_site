{% extends 'base.html' %}

{% block title %}
<title>Авторизация</title>
{% endblock %}

{% block body %}



<div class="container">
  <div class="card-deck mb-3 text-center">


    <form method="post" action="/login">
        <input type="text" class=form-control" name="login" id="login" placeholder="Логин" maxlength="12" required><br><br>
        <input type="password" class=form-control" name="password" id="password" placeholder="Введите пароль" required><br><br>


        <button class="btn btn-success " type="submit">Войти</button><br>

    </form>
</div>
</div>


{% endblock %}
