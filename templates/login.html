{% extends 'base.html' %}

{% block title %}
<title>Авторизация</title>
{% endblock %}

{% block body %}

 {% for cat, msg in get_flashed_messages(True) %}

        <div class="alert alert-{{cat}}">{{msg}}</div>
{% endfor %}
  <div class="card-deck mb-3 text-center">

<div class="container">
    <form method="post" action="/login">
        <input type="text" class=form-control" name="login" id="login" placeholder="Логин" maxlength="12"><br><br>
        <input type="password" class=form-control" name="password" id="password" placeholder="Введите цену"><br><br>


        <button class="btn btn-success " type="submit">Войти</button><br>

    </form>

</div>


{% endblock %}
