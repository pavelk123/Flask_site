{% extends 'base.html' %}

{% block title %}
<title>Авторизация</title>
{% endblock %}

{% block body %}



<div class="container text-center">
  <div class="card-deck mb-4 text-center">


    <form method="post" action="/login">

        <input type="text" class=form-control" name="login" id="login" placeholder="Логин" maxlength="12" required><br><br>
        <input type="password" class=form-control" name="password" id="password" placeholder="Введите пароль" required><br><br>
        <input type="checkbox" class=form-control" name="remember" id="remember" > Запомнить меня <br><br>


        <button class="btn btn-success " type="submit">Войти</button><br>

        <p><a class="btn btn-primary mt-2 " href="{{url_for('registr')}}" >Регистрация</a></p>
    </form>

</div>
</div>


{% endblock %}
